<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px red;
        width: 100px;
        height: 100px;
        animation-name: test;
        animation-duration: 4s;
        position: relative;
        top: 0;
        left: 0;
      }
      @keyframes test {
        from {
          background-color: red;
        }
        to {
          background-color: yellow;
          width: 200px;
          height: 200px;
          left: 200px;
          top: 200px;
        }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
